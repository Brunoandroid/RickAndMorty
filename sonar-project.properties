# SonarQube project configuration
# If you are using SonarCloud, set your organization in sonar.organization as well.
# For self-hosted SonarQube, you can omit sonar.organization.

sonar.projectKey=RickAndMorty
sonar.projectName=RickAndMorty
# Uncomment and set if using SonarCloud
# sonar.organization=YOUR_ORG_KEY

# Paths
sonar.sources=app/src/main/java
sonar.tests=app/src/test/java
sonar.java.binaries=app/build/intermediates/javac/debug/classes
sonar.kotlin.binaries=app/build/tmp/kotlin-classes/debug

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions (generated and Android build directories)
sonar.exclusions=**/build/**, **/.gradle/**, **/*.png, **/*.xml

# Test reports (JUnit). If available they will be picked up; not mandatory.
sonar.junit.reportPaths=app/build/test-results/testDebugUnitTest

# Kotlin/Java coverage can be integrated later with JaCoCo; left out for minimal setup.
